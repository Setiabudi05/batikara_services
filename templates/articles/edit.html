<!DOCTYPE html>
<html>
<head>
    <title>Edit Artikel</title>
</head>
<body>
    <h1>Edit Artikel</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="title" value="{{ article.title }}" required><br>
        <textarea name="description" required>{{ article.description }}</textarea><br>
        <p>Gambar sekarang:</p>
        <img src="{{ article.image_url }}" width="100"><br>
        <input type="file" name="image" accept="image/*"><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('article.web_article_index') }}">Kembali</a>
</body>
</html>
